<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battle Ships</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <main id="app">
      <!-- Game -->

      <section class="container">
        <div id="user-grid" class="grid grid-user"></div>
        <div id="computer-grid" class="grid grid-computer"></div>
      </section>

      <!-- Buttons -->

      <section id="hidden-info" class="hidden-info">
        <button id="start-button">Iniciar jogo</button>
        <button id="rotate-button">Girar suas embarcações</button>
        <h3 id="turn-display"></h3>
        <h3 id="info-display"></h3>
      </section>

      <!-- Ships -->

      <div id="display-grid" class="grid-display">
        <div id="destroyer" class="ship destroyer-container" draggable="true">
          <div id="destroyer-0"></div>
          <div id="destroyer-1"></div>
        </div>

        <div id="submarine" class="ship submarine-container" draggable="true">
          <div id="submarine-0"></div>
          <div id="submarine-1"></div>
          <div id="submarine-2"></div>
        </div>

        <div id="cruiser" class="ship cruiser-container" draggable="true">
          <div id="cruiser-0"></div>
          <div id="cruiser-1"></div>
          <div id="cruiser-2"></div>
        </div>

        <div id="battleship" class="ship battleship-container" draggable="true">
          <div id="battleship-0"></div>
          <div id="battleship-1"></div>
          <div id="battleship-2"></div>
          <div id="battleship-3"></div>
        </div>

        <div id="carrier" class="ship carrier-container" draggable="true">
          <div id="carrier-0"></div>
          <div id="carrier-1"></div>
          <div id="carrier-2"></div>
          <div id="carrier-3"></div>
          <div id="carrier-4"></div>
        </div>
      </div>
    </main>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
